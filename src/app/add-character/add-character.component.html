<h3>
  Add your favourite Star Wars Character to the API
</h3>

<form>
<label for="character-name">Character Name: </label><input type="text" id="characterName" #characterName>
<label for="allegiance"></label>Allegiance: <input text="text" id="allegiance" #allegiance>
<button (click)="submitSwData(characterName.value, allegiance.value);">Send</button>
</form>
